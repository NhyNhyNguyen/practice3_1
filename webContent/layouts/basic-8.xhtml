<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:attribute name="primefaces.THEME" value="serenity-ivy" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
	<link rel="shortcut icon"
		href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />
	<h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
	<h:outputStylesheet name="layouts/styles/ivy-common-8.css" />
	<h:outputStylesheet name="layouts/styles/progress-loader.css" />
	<h:outputStylesheet name="layouts/styles/style.css" />
	<h:outputScript name="js/layout.js" library="serenity-layout" />
	<h:outputScript library="js" name="script.js" />
	<style>
#menu {
	background-color: #006f94 !important;
	color: #fff;
}

body .ui-widget-content .ui-icon {
	color: #fff;
}

body .ui-menu.ui-menubar {
	padding: 4px;
}

#headerLogin .ui-widget-content {
	background-color: #006f94 !important
}
</style>
</h:head>
<h:body>
	<ui:include src="/layouts/includes/progress-loader.xhtml" />
	<ui:insert name="header">
		<div class="navbar navbar-top">
			<div class="container" id="headerdiv">
				<div class="navbar-header">
					<a class="ivy-logo" href="https://developer.axonivy.com"> <h:graphicImage
							name="layouts/images/axon_ivy_logo.svg" alt="Axon.ivy" />
					</a>
				</div>
				<div>
					<h:form id="headerLogin">
						<p:menubar>
							<p:menuitem value="Home" action="#{homeController.goHome}"
								icon="ui-icon-home" />
							<p:menuitem value="Orders" action="#{orderController.goOrders}"
								icon="ui-icon-book" />
							<p:menuitem value="Tasks" action="#{taskController.goTasks}"
								icon="ui-icon-list" />
							<p:submenu id="profileMenu" icon="ui-icon-person"
								label="#{ivy.session.sessionUser.displayName}"
								rendered="#{loginController.loggedIn}" style="float:right; ">
								<p:menuitem id="logoutBtn"
									style=" box-shadow: none !important; " value="Logout"
									icon="ui-icon-person" action="#{loginController.logout}"
									rendered="#{loginController.loggedIn}"
									update="growl,headerLogin" oncomplete="" />
							</p:submenu>
							<f:facet name="options">
								<p:commandButton id="loginBtn" value="Login"
									icon="ui-icon-person" style=" box-shadow: none !important;"
									onclick="PF('loginDialog').show();"
									rendered="#{!loginController.loggedIn}" />
							</f:facet>
						</p:menubar>


					</h:form>
					<p:growl id="growl" sticky="true" showDetail="true" life="300" />
				</div>
			</div>

		</div>
	</ui:insert>


	<div id="content" class="container">
		<ui:insert name="content">
      default content
    </ui:insert>

		<ui:insert name="footer">
			<hr />
			<footer>
				<ui:include src="/layouts/includes/footer.xhtml" />
			</footer>
		</ui:insert>
	</div>

	<ui:insert name="exception">
		<ui:include src="/layouts/includes/exception.xhtml" />
	</ui:insert>
</h:body>
</html>
