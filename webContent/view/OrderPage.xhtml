<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">Order Page</ui:define>
		<ui:define name="content">
			<h2 class="mt-0">Available Orders</h2>
			<h:form>
				<p:dataTable id="orderTable" var="order"  sortBy="#{order.productType}"
					value="#{orderController.orders}" sortMode="single" paginator="true"
					paginatorPosition="bottom" rows="10" 
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					rowsPerPageTemplate="5,10,{ShowAll|'All'}"
					
					filteredValue="#{orderController.filterOrders}"
					emptyMessage="No orders found with given criteria">s
	
					<p:column headerText="Product Type" filterBy="#{order.productType}"  style="width:180px" styleClass="filterColumn"
						filterMatchMode="contains" sortBy="#{order.productType}">
						<h:outputText value="#{order.productType}" />
					</p:column>
	
					<p:column headerText="Connected power"
						filterBy="#{order.connectedPower}" filterMatchMode="contains"
						sortBy="#{order.connectedPower}">
						<h:outputText value="#{order.connectedPower}" />
					</p:column>
	
					<p:column headerText="Cable length" filterBy="#{order.cableLength}"
						filterMatchMode="contains" sortBy="#{order.cableLength}">
						<h:outputText value="#{order.cableLength}" />
					</p:column>
	
					<p:column headerText="Required meter" sortBy="#{order.requireMeter}"
						filterBy="#{order.requireMeter}" filterMatchMode="contains">
						<p:selectBooleanCheckbox value="#{order.requireMeter}"
							disabled="true" />
					</p:column>
	
					<p:column headerText="Battery" sortBy="#{order.battery}"
						filterBy="#{order.total}" filterMatchMode="contains">
						<h:outputText value="#{order.battery}" />
					</p:column>
	
					<p:column headerText="Total" sortBy="#{order.total}"
						filterBy="#{order.total}" filterMatchMode="contains">
						<h:outputText value="#{order.total}" />
					</p:column>
				</p:dataTable> 
			</h:form>
			<!-- <p:dataTable var="order" value="#{orderController.orders}" widgetVar="customersTable"
	            emptyMessage="No customers found with given criteria"
	            filteredValue="#{orderController.filterOrders}">
			
					<p:column headerText="Name" sortBy="#{order.productType}" filterBy="#{order.productType}" filterMatchMode="contains" styleClass="filterColumn">
						<h:outputText value="#{order.productType}" />
					</p:column>
					
			</p:dataTable> -->
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
