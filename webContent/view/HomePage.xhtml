<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">Home Page</ui:define>
		<ui:define name="content">
			<h2>Welcome to Home Page</h2>

			<p:dialog id="loginDialog" header="Login" widgetVar="loginDialog"
				modal="true" resizable="false" closable="false" width="400" style="padding:5px">
				<h:form >
					<h:panelGrid columns="2" cellpadding="5" width="100%">

						<p:outputLabel for="username" value="Username" />
						<p:inputText id="username" value="#{loginController.username}"
							placeholder="Enter your username" required="true" />

						<p:outputLabel for="password" styleClass="col-fixed"
							style="width:100px" value="Password" />

						<p:password id="password" value="#{loginController.password}"
							placeholder="Enter your password" redisplay="true"
							required="true" />

						<f:facet name="footer">
							<p:commandButton value="Login"
								actionListener="#{loginController.login()}" update="headerLogin"
								oncomplete=" handleLoginRequest(xhr, status, args)" />
							<p:commandButton value="Cancel"  oncomplete=" PF('loginDialog').hide()"/>
							<p:messages id="messages" showDetail="false">
								<p:autoUpdate />
							</p:messages>
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
