<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">HomePage</ui:define>
		<ui:define name="content">

			<h3></h3>

			<h:form  id="headerLogin">
				<p:menubar>
					<p:menuitem value="Home" action="#{homeController.goHome}" />
					<p:menuitem value="Orders" action="#{orderController.goOrders}" />
					<p:menuitem value="Tasks" action="#{taskController.goTasks}" />
					<p:menuitem id="loginBtn" value="Login" icon="ui-icon-person"
						onclick="PF('loginDialog').show();"
						rendered="#{!loginController.loggedIn}" />
					<p:menuitem id="profilebtn"
						value="#{ivy.session.sessionUser.displayName}"
						icon="ui-icon-power" action="#{loginController.logout}"
						rendered="#{loginController.loggedIn}" oncomplete="location.reload();"/>
				</p:menubar>
			</h:form>

			<p:dialog id="loginDialog" header="Login" widgetVar="loginDialog"
				modal="true" resizable="false" closable="false">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="username" value="Username" />
						<p:inputText id="username" value="#{loginController.username}"
							placeholder="Enter your username" required="true" />

						<p:outputLabel for="password" styleClass="col-fixed"
							style="width:100px" value="Password" />

						<p:password id="password" value="#{loginController.password}"
							placeholder="Enter your password" 
							redisplay="true" required="true" />
							
						<f:facet name="footer">
							<p:commandButton value="Login"
								actionListener="#{loginController.login()}"
								update="headerLogin"
								oncomplete=" handleLoginRequest(xhr, status, args)" />
							<p:commandButton value="Cancel"/>
							<p:messages id="messages" showDetail="true">
								<p:autoUpdate />
							</p:messages>
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
