<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">CustomerDialog</ui:define>
		<ui:define name="content">
			<div class="m-auto">

				<h:form id="customer-input-form">
					<h2 style="">New Customer</h2>
					<p class="">Please insert the new customer data</p>
					<div
						class="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
						<p:messages />
					</div>

					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank " style="justify-content: center"
						columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
						<p:outputLabel for="mainProcessDataCustomerInfoId" value="Id" />
						<p:inputText id="mainProcessDataCustomerInfoId"
							value="#{data.mainProcessData.customerInfo.id}" required="true"></p:inputText>
						<p:outputLabel for="mainProcessDataCustomerInfoId" value="Name" />
						<p:inputText id="mainProcessDataCustomerInfoName"
							value="#{data.mainProcessData.customerInfo.name}" required="true"></p:inputText>

						<p:outputLabel for="mainProcessDataCustomerInfoPhone"
							value="Phone" />
						<p:inputText id="mainProcessDataCustomerInfoPhone"
							value="#{data.mainProcessData.customerInfo.phone}"
							required="true" validatorMessage="Invalid phone format">
							<f:validateRegex pattern="^[0-9]*$" />
						</p:inputText>

						<p:outputLabel for="mainProcessDataCustomerInfoBirthday"
							value="Birthday" />
						<p:datePicker id="mainProcessDataCustomerInfoBirthday"
							value="#{data.mainProcessData.customerInfo.birthday}"
							timeOnly="false" pattern="dd/MM/yyyy" style="width: 100%"
							required="true" />

						<p:outputLabel for="mainProcessDataCustomerInfoAddress"
							value="Address" />
						<p:inputText id="mainProcessDataCustomerInfoAddress"
							value="#{data.mainProcessData.customerInfo.address}"
							required="true"></p:inputText>

						<p:outputLabel for="mainProcessDataCustomerInfoEmail"
							value="Email" />

						<p:inputText id="mainProcessDataCustomerInfoEmail"
							value="#{data.mainProcessData.customerInfo.email}"
							>
						</p:inputText>
						<p:outputLabel for="mainProcessDataCustomerInfoGender"
							value="Gender" />

						<p:selectOneRadio id="mainProcessDataCustomerInfoGender"
							value="#{data.mainProcessData.customerInfo.gender}">
							<f:selectItem itemLabel="Male" itemValue="true" />
							<f:selectItem itemLabel="Female" itemValue="false" />
						</p:selectOneRadio>

						<p:outputLabel for="mainProcessDataCustomerInfoDocuments"
							value="Documents" />

						<p:fileUpload id="mainProcessDataCustomerInfoDocuments"
							mode="simple" multiple="false" skinSimple="true"
							sizeLimit="102400"
							invalidSizeMessage="Maximum file size allowed is 100 KB"
							update="" label="Choose File"
							value="#{data.mainProcessData.customerInfo.documents}" />
						<div class="command-btns">
							<p:commandButton id="proceed" actionListener="#{logic.close}"
								value="Save Customer" update="customer-input-form"
								icon="ui-icon-check" />
						</div>
					</p:panelGrid>
					<br />

				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
