<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">CustomerInfo</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<p:messages />
				<h2 style="">New Customer</h2>
				<p class="">Please insert the new customer data</p>
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="dataCustomerName" value="Name" />
					<p:inputText id="dataCustomerName"
						value="#{data.customerData.customer.name}" required="true" readonly="true" ></p:inputText>

					<p:outputLabel for="dataCustomerPhone" value="Phone" />
					<p:inputText id="dataCustomerPhone"
						value="#{data.customerData.customer.phone}" required="true"
						validatorMessage="Invalid phone format">
						<f:validateRegex pattern="^[0-9]+$" />
					</p:inputText>

					<p:outputLabel for="dataCustomerBirthday" value="Birthday" />
					<p:datePicker id="dataCustomerBirthday"
						value="#{data.customerData.customer.birthday}" timeOnly="false"
						pattern="dd/MM/yyyy" style="width: 100%" required="true" />

					<p:outputLabel for="dataCustomerAddress" value="Address" />
					<p:inputText id="dataCustomerAddress"
						value="#{data.customerData.customer.address}" required="true"></p:inputText>

					<p:outputLabel for="dataCustomerEmail" value="Email" />
					<p:inputText id="dataCustomerEmail"
						value="#{data.customerData.customer.email}" required="true"
						validatorMessage="Invalid email format">
						<f:validateRegex pattern="^(.+)@(.+).(.+)$" />
					</p:inputText>



					<p:outputLabel for="dataCustomerGender" value="Gender" />
					<p:selectOneRadio id="dataCustomerGender"
						value="#{data.customerData.customer.gender}">
						<f:selectItem itemLabel="Male" itemValue="true" />
						<f:selectItem itemLabel="Female" itemValue="false" />
					</p:selectOneRadio>
	
					<p:outputLabel for="dataCustomerDocuments" value="Documents" />
					<p:inputText id="dataCustomerDocuments"
						value="#{data.customerData.customer.documents}" required="true"></p:inputText>
				</p:panelGrid>
				<br />

				<h2 style="">New Order</h2>
				<p class="">Please insert the new order data</p>
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="dataOrderProductType" value="Product Type" />
					<p:selectOneMenu id="dataOrderProductType"
						value="#{data.customerData.order.productType}" required="true">
						<f:selectItem itemLabel="Solar" itemValue="Solar" />
						<f:selectItem itemLabel="Power" itemValue="Power" />
					</p:selectOneMenu>

					<p:outputLabel for="dataOrderConnectedPower"
						value="Connected Power" />
					<p:inputText id="dataOrderConnectedPower"
						value="#{data.customerData.order.connectedPower}" required="true"></p:inputText>

					<p:outputLabel for="dataOrderCableLength" value="Cable Length" />
					<p:inputText id="dataOrderCableLength"
						value="#{data.customerData.order.cableLength}" required="true"></p:inputText>


					<p:outputLabel for="dataOrderRequireMeter" value="Require Meter" />
					<p:selectBooleanCheckbox id="dataOrderRequireMeter"
						value="#{data.customerData.order.requireMeter}" required="true" />


					<p:outputLabel for="dataOrderBattery" value="Battery" />
					<p:inputText id="dataOrderBattery"
						value="#{data.customerData.order.battery}" required="true"></p:inputText>

					<p:outputLabel for="dataOrderTotal" value="Total" />
					<p:inputText id="dataOrderTotal"
						value="#{data.customerData.order.total}" required="true"></p:inputText>
					<p:outputLabel for="dataOrderCleckComment" value="Cleck Comment" />
					<p:inputTextarea id="dataOrderCleckComment" rows="2" cols="33"
						value="#{data.customerData.order.cleckComment}" required="true" />

					<p:outputLabel for="dataOrderManageComment" value="Manager Comment" />
					<p:inputTextarea id="dataOrderManageComment" rows="2" cols="33"
						value="#{data.customerData.order.managerComment}" required="true" />
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Save Data" update="form" icon="ui-icon-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
