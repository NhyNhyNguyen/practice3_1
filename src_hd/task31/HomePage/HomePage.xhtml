<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">HomePage</ui:define>
		<ui:define name="content">

			<h3>
				This is an <a
					href="https://developer.axonivy.com/doc/latest/designer-guide/user-interface/user-dialogs.html#html-dialogs">Html
					Dialog</a> implemented with JSF and <a href="http://primefaces.org/">Primefaces</a>
				as widget library
			</h3>

			<!-- Add this code to your home page (e.g. index.xhtml) -->

			<h:form>
				<p:menubar>
					<p:menuitem value="Home" action="#{homeController.goHome}" />
					<p:menuitem value="Orders" action="#{orderController.goOrders}" />
					<p:menuitem value="Tasks" action="#{taskController.goTasks}" />
					<p:menuitem id="loginBtn" value="Login" icon="ui-icon-person"
						onclick="PF('loginDialog').show();"
						rendered="#{!loginController.loggedIn}" />
					<p:menuitem id="logoutBtn" value="Logout" icon="ui-icon-power"
						action="#{loginController.logout}"
						rendered="#{loginController.loggedIn}" />
				</p:menubar>
			</h:form>

			<p:dialog id="loginDialog" header="Login" widgetVar="loginDialog"
				modal="true" resizable="false" closable="false">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username" value="Username:" />
						<p:inputText id="username" value="#{loginController.username}"
							required="true" />

						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{loginController.password}"
							required="true" />

						<f:facet name="footer">
							<p:commandButton value="Login" action="#{loginController.login}"
								update=":loginDialog" />
							<p:commandButton value="Cancel"
								onclick="PF('loginDialog').hide();" />
						</f:facet>


					</h:panelGrid>
				</h:form>
			</p:dialog>


		</ui:define>
	</ui:composition>
</h:body>
</html>
